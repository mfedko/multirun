buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.0"
}

apply plugin: 'org.jetbrains.intellij'

intellij {
//    version = 2016.1
//    version = '2016.3-EAP'
    version = 'LATEST-EAP-SNAPSHOT'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
